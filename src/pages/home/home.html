<ion-header>
  <ion-navbar>
    <ion-title>
      To-do List

    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">Logout</button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-item>
    <ion-input #taskInput type="text" [(ngModel)]="taskName" placeholder="Enter task"></ion-input>
    <div class="item-note" item-end>
      <button ion-button (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </ion-item>

  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of fireStoreTaskList | async; let i = index ">
        {{todo.taskName}}
        <div class="item-note" item-end>
          <button ion-button clear (click)="updateTask(todo.id)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button clear (click)="deleteTask(todo.id)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
