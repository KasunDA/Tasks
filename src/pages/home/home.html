<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-item>
    <ion-input type="text" [(ngModel)]="taskName" placeholder="Enter task"></ion-input>
    <div class="item-note" item-end>
      <button ion-button (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </ion-item>

  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of taskList">
        {{todo}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
